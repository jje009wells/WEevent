<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add any additional head elements here -->
</head>
<body>
    <div class="event-details">
        <header class="event-header">
            <button class="back-button" onclick="history.back();">&larr; Back</button>
            <h1 class="event-title">Sunday Jazz Night</h1>
        </header>
        
        <section class="event-main-info">
            <img src="event-image.jpg" alt="Jazz Night" class="event-image">
            <div class="event-time-location">
                <p><time datetime="2023-12-10T17:30">December 10, 2023, 5:30 PM - 6:30 PM</time></p>
                <p>Shafer Common Room</p>
            </div>
        </section>

        <section class="event-description">
            <h2>Description</h2>
            <p>Join us for an evening of live jazz with talented local musicians. Enjoy the vibrant atmosphere and unwind with friends.</p>
        </section>

        <section class="event-cta">
            <a href="rsvp-link" class="button rsvp-button">RSVP Now</a>
        </section>

        <footer class="event-footer">
            <p>Contact us at <a href="mailto:org1@example.com">org1@example.com</a></p>
        </footer>
    </div>
</body>
</html>
