{% extends "base.html" %}

{% block main_content %}
<h1>All Events (Click to update event)</h1>

<!--Displays just the event names of events created by a user-->
<ul>
    {% for event in data %}
        <li><a href="{{url_for('update', eventID=event.eventid)}}">{{event.eventname}}</li>
    {% endfor %}
    <li><a href="{{ url_for('view_rsvp_list') }}">Check rsvp status of events requiring rsvp </a></li>
</ul>

{% endblock %}
