{% extends "base.html" %}

{% block main_content %}
  <h1>RSVP Status for Event: {{ event_name }}</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rsvp_info %}
        <tr>
          <td>{{ row.userid }}</td>
          <td>{{ row.username }}</td>
          <td>{{ row.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

   <p><a href="{{ url_for('view_rsvp_list') }}">Back to List</a></p>
{% endblock %}
