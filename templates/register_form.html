{% block main_content %}

<form id="register_personal" action="{{url_for('register')}}" method="post">
    <h2>Register</h2>
    <p><label><input type="text" name="username" required pattern="^\w+$"> Username (Recommended you use your Wellesley username) </label></p>
    <p><label><input type="email" name="email" required> Email </label></p>
    <p><label><input type="password" name="password1" required> Password </label></p>
    <p><label><input type="password" name="password2" required> Password again </label></p>
    <p><button type="submit" name="submit" value="register_personal">Submit</button></p>
</form>

<form id="register_org" action="{{url_for('register')}}" method="post">
    <h2>Register</h2>
    <p><label><input type="text" name="username" required pattern="^\w+$"> Username (Organization Name) </label></p>
    <p><label><input type="email" name="email" required> Email </label></p>
    <p><label><input type="text" name="eboard" required> List eboard members, separated by a comma </p>
    <p><label for="org_info"> Org Info </label>
        <textarea id="org_info" name="org_info" required></textarea> </p>
    <p><label><input type="password" name="password1" required> Password </label></p>
    <p><label><input type="password" name="password2" required> Password again </label></p>
    <p><button type="submit" name="'submit" value="register_org">Submit</button></p>
</form>

<form id="loginform" action="{{url_for('login')}}" method="post">
    <h2>Login</h2>
    <p><label>Username: <input type="text" name="username" required pattern="^\w+$"></label></p>
    <p><label>Password: <input type="password" name="password" required></label></p>
    <p><button type="submit" name="submit" value="login">Submit</button></p>
</form>
{% endblock %}

     // should also check for length and common words etc
     if( pw1 != pw2 ) {
         // something more sophisticated than alert would be nice
         alert("passwords don't match");
     }
});
</script>
{% endblock %}
