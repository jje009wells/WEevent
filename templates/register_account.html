{% extends "base.html" %}

{% block main_content %}
<h1>Register</h1>

<p>Please join, using one of the forms below:</p>

<form id="register_personal" action="{{url_for('register')}}" method="post">
    <h2>Personal Account</h2>
    <p><label>Username: <input type="text" name="username" required pattern="^\w+$"> </label></p>
    <p><label>Email: <input type="email" name="email" required></label></p>
    <p><label>Password: <input type="password" name="password1" required></label></p>
    <p><label>Password again: <input type="password" name="password2" required></label></p>
    <p><button type="submit" name="submit" value="register_personal">Submit</button></p>
</form>

<form id="register_org" action="{{url_for('register')}}" method="post">
    <h2>Org Account</h2>
    <p><label>Organization Name: <input type="text" name="username" required ></label></p>
    <p><label>Email: <input type="email" name="email" required></label></p>
    <p><label>List eboard members: <input type="text" name="eboard" required></p>
    <p><label for="org_info"> Org Info </label>
        <textarea id="org_info" name="org_info" required></textarea> </p>
    <p><label>Password: <input type="password" name="password1" required></label></p>
    <p><label>Password again: <input type="password" name="password2" required></label></p>
    <p><button type="submit" name="submit" value="register_org">Submit</button></p>
</form>

{% endblock %}
    

{% block jquery_scripts %}
<script>
$("#joinform").on('submit', function (event) {
     var pw1 = $(this).find('[name=password1]').val();
     var pw2 = $(this).find('[name=password2]').val();
     // should also check for length and common words etc
     if( pw1 != pw2 ) {
         // something more sophisticated than alert would be nice
         alert("passwords don't match");
     }
});
</script>
{% endblock %}
